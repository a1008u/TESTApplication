<!DOCTYPE html>
<!-- Thymeleafのth属性を使うための名前空間を指定 -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Test</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6-1/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/5.0.0/normalize.css"
          th:href="@{/webjars/normalize.css/5.0.0/normalize.css}"/>
</head>
<body>

<div>
    <!-- =====================================新規作成(start)===================================== -->
    <!-- th:action属性の値で、formタグのaction属性の内容を置換できる -->
    <!-- th:object属性の値にModelの属性名を指定することで、このタグ内で、*(フィールド名)記法ができる -->

    <div class="jumbotron text-center">
        <h1 class="" style="margin-bottom: 40px;">Javaシステム勉強会  ◾️□ 前期理解度確認テスト結果 ◾️□</h1>
        <section class="container">
            <h2 class=""><span  th:text="${UserForm.username}"></span>さん</h2>
            <hr class="my-4" />

            <div class="row">
                <h3 class="col-xs-12 col-sm-12 col-md-6"><span th:text="${UserForm.result}">合格</span></h3>

                <div class="col-xs-12 col-sm-12 col-md-6 text-left">
                    <h3>点数（正解） <span th:text="${UserForm.correct}"></span>点（不正解：<span th:text="${UserForm.mistake}"></span>）</h3>
                </div>
            </div>
        </section>
    </div>

    <section class="container">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <table class="table  table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>結果</th>
                        <th>あなたの回答</th>
                        <th>正解</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="af: ${AnswerForm}">
                        <th scope="row" th:text="${af.id}">1</th>
                        <td th:text="${af.check}">Mark</td>
                        <td th:text="${af.userAnswer}">Mark</td>
                        <td th:text="${af.collectAnswer}">Mark</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
