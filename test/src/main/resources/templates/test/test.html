<!DOCTYPE html>
<!-- Thymeleafのth属性を使うための名前空間を指定 -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Test</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6-1/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/5.0.0/normalize.css"
          th:href="@{/webjars/normalize.css/5.0.0/normalize.css}"/>

    <style type="text/css">
        .resize {padding: 20px;}
        .error-div{color: #b94a48;}
    </style>

    <script>
        history.forward();
    </script>


</head>
<body>

<div>


    <!-- =====================================新規作成(start)===================================== -->
    <!-- th:action属性の値で、formタグのaction属性の内容を置換できる -->
    <!-- th:object属性の値にModelの属性名を指定することで、このタグ内で、*(フィールド名)記法ができる -->
    <form th:action="@{/test_result}" th:object="${UserForm}" class="form-horizontal " method="post">

        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top d-flex justify-content-end">
            <div class="mr-auto p-6 navbar-brand">回答が終了したら名前を書いてボタンを押下</div>
            <div class="p-2">
                <div class="collapse navbar-collapse ml-auto" id="navbarsExampleDefault">
                    <div class="form-inline">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="err" class="error-div"></div>
                        <input class="form-control mr-sm-2" placeholder="名前を記載" th:field="*{username}" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">回答完了</button>
                    </div>
                </div>
            </div>
        </nav>

        <h1 class="jumbotron text-center" style="padding-top: 130px;" th:value="TestForm.title">Javaシステム勉強会  ◾️□ 前期理解度確認テスト ◾️□</h1>

        <div th:replace="test/common::replace1"></div>
        <div th:replace="test/common2::replace2"></div>
        <div th:replace="test/common3::replace3"></div>
    </form>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
